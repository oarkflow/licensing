services:
  licensing-server:
    build:
      context: .
    container_name: licensing-server
    restart: unless-stopped

    # Expose port properly
    ports:
      - "8801:8801"

    environment:
      LICENSE_SERVER_HTTP_ADDR: ":8801"
      LICENSE_SERVER_STORAGE: "sqlite"
      LICENSE_SERVER_STORAGE_SQLITE_PATH: "/data/licensing.db"

    volumes:
      - licensing-data:/data

    networks:
      - processgate

    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8801/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  licensing-data:
    external: true

networks:
  processgate:
    driver: bridge
