{{template "base" .}}

{{define "content"}}
{{$product := .Data.Product}}
{{$plan := .Data.Plan}}
<div class="mx-auto max-w-2xl">
    <!-- Breadcrumb -->
    <nav class="flex mb-6" aria-label="Breadcrumb">
        <ol class="flex items-center space-x-4">
            <li><a href="/" class="text-gray-400 hover:text-gray-500"><svg class="h-5 w-5" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M9.293 2.293a1 1 0 011.414 0l7 7A1 1 0 0117 11h-1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3a1 1 0 00-1-1H9a1 1 0 00-1 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-6H3a1 1 0 01-.707-1.707l7-7z"
                            clip-rule="evenodd" />
                    </svg></a></li>
            <li>
                <div class="flex items-center"><svg class="h-5 w-5 text-gray-300" fill="currentColor"
                        viewBox="0 0 20 20">
                        <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z" />
                    </svg><a href="/products"
                        class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">Products</a></div>
            </li>
            <li>
                <div class="flex items-center"><svg class="h-5 w-5 text-gray-300" fill="currentColor"
                        viewBox="0 0 20 20">
                        <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z" />
                    </svg><a href="/products/{{$product.ID}}"
                        class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">{{$product.Name}}</a></div>
            </li>
            <li>
                <div class="flex items-center"><svg class="h-5 w-5 text-gray-300" fill="currentColor"
                        viewBox="0 0 20 20">
                        <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z" />
                    </svg><a href="/products/{{$product.ID}}/plans/{{$plan.ID}}"
                        class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">{{$plan.Name}}</a></div>
            </li>
            <li>
                <div class="flex items-center"><svg class="h-5 w-5 text-gray-300" fill="currentColor"
                        viewBox="0 0 20 20">
                        <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z" />
                    </svg><span class="ml-4 text-sm font-medium text-gray-500">Edit</span></div>
            </li>
        </ol>
    </nav>

    <div class="overflow-hidden bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6">
            <h3 class="text-lg font-semibold leading-6 text-gray-900">Edit Plan</h3>
            <p class="mt-1 text-sm text-gray-500">Update plan details for {{$product.Name}}.</p>
        </div>
        <div class="border-t border-gray-200 px-4 py-5 sm:p-6">
            <form action="/products/{{$product.ID}}/plans/{{$plan.ID}}/edit" method="POST" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <div class="sm:col-span-2">
                        <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Plan Name *</label>
                        <div class="mt-2">
                            <input type="text" name="name" id="name" required value="{{$plan.Name}}"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 px-3">
                        </div>
                    </div>

                    <div class="sm:col-span-2">
                        <label for="slug" class="block text-sm font-medium leading-6 text-gray-900">Slug *</label>
                        <div class="mt-2">
                            <input type="text" name="slug" id="slug" required value="{{$plan.Slug}}"
                                pattern="[a-z0-9-]+"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 px-3 font-mono">
                        </div>
                    </div>

                    <div>
                        <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Price *</label>
                        <div class="mt-2">
                            <input type="number" name="price" id="price" required min="0" step="0.01"
                                value="{{$plan.Price}}"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 px-3">
                        </div>
                    </div>

                    <div>
                        <label for="currency" class="block text-sm font-medium leading-6 text-gray-900">Currency
                            *</label>
                        <div class="mt-2">
                            <select name="currency" id="currency" required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 px-3">
                                <option value="USD" {{if eq $plan.Currency "USD" }}selected{{end}}>USD - US Dollar
                                </option>
                                <option value="EUR" {{if eq $plan.Currency "EUR" }}selected{{end}}>EUR - Euro</option>
                                <option value="GBP" {{if eq $plan.Currency "GBP" }}selected{{end}}>GBP - British Pound
                                </option>
                                <option value="JPY" {{if eq $plan.Currency "JPY" }}selected{{end}}>JPY - Japanese Yen
                                </option>
                                <option value="AUD" {{if eq $plan.Currency "AUD" }}selected{{end}}>AUD - Australian
                                    Dollar</option>
                                <option value="CAD" {{if eq $plan.Currency "CAD" }}selected{{end}}>CAD - Canadian Dollar
                                </option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="billing_cycle" class="block text-sm font-medium leading-6 text-gray-900">Billing
                            Cycle *</label>
                        <div class="mt-2">
                            <select name="billing_cycle" id="billing_cycle" required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 px-3">
                                <option value="monthly" {{if eq $plan.BillingCycle "monthly" }}selected{{end}}>Monthly
                                </option>
                                <option value="yearly" {{if eq $plan.BillingCycle "yearly" }}selected{{end}}>Yearly
                                </option>
                                <option value="weekly" {{if eq $plan.BillingCycle "weekly" }}selected{{end}}>Weekly
                                </option>
                                <option value="lifetime" {{if eq $plan.BillingCycle "lifetime" }}selected{{end}}>
                                    Lifetime</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="trial_days" class="block text-sm font-medium leading-6 text-gray-900">Trial
                            Days</label>
                        <div class="mt-2">
                            <input type="number" name="trial_days" id="trial_days" min="0" value="{{$plan.TrialDays}}"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 px-3">
                        </div>
                    </div>

                    <div class="sm:col-span-2">
                        <label for="description"
                            class="block text-sm font-medium leading-6 text-gray-900">Description</label>
                        <div class="mt-2">
                            <textarea name="description" id="description" rows="3"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 px-3">{{$plan.Description}}</textarea>
                        </div>
                    </div>

                    <div class="sm:col-span-2">
                        <div class="relative flex items-start">
                            <div class="flex h-6 items-center">
                                <input id="is_active" name="is_active" type="checkbox" {{if
                                    $plan.IsActive}}checked{{end}}
                                    class="h-4 w-4 rounded border-gray-300 text-primary-600 focus:ring-primary-600">
                            </div>
                            <div class="ml-3 text-sm leading-6">
                                <label for="is_active" class="font-medium text-gray-900">Active</label>
                                <p class="text-gray-500">Plan is available for purchase</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-end gap-x-4 pt-4 border-t border-gray-200">
                    <a href="/products/{{$product.ID}}/plans/{{$plan.ID}}"
                        class="text-sm font-semibold leading-6 text-gray-900">Cancel</a>
                    <button type="submit"
                        class="rounded-md bg-primary-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}
