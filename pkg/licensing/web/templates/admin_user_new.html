{{template "base" .}}

{{define "content"}}
<div class="mx-auto max-w-2xl">
    <!-- Breadcrumb -->
    <nav class="flex mb-6" aria-label="Breadcrumb">
        <ol class="flex items-center space-x-4">
            <li><a href="/" class="text-gray-400 hover:text-gray-500"><svg class="h-5 w-5" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M9.293 2.293a1 1 0 011.414 0l7 7A1 1 0 0117 11h-1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3a1 1 0 00-1-1H9a1 1 0 00-1 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-6H3a1 1 0 01-.707-1.707l7-7z"
                            clip-rule="evenodd" />
                    </svg></a></li>
            <li>
                <div class="flex items-center"><svg class="h-5 w-5 text-gray-300" fill="currentColor"
                        viewBox="0 0 20 20">
                        <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z" />
                    </svg><a href="/admin/users"
                        class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">Admin Users</a></div>
            </li>
            <li>
                <div class="flex items-center"><svg class="h-5 w-5 text-gray-300" fill="currentColor"
                        viewBox="0 0 20 20">
                        <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z" />
                    </svg><span class="ml-4 text-sm font-medium text-gray-500">New User</span></div>
            </li>
        </ol>
    </nav>

    <div class="overflow-hidden bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6">
            <h3 class="text-lg font-semibold leading-6 text-gray-900">Create Admin User</h3>
            <p class="mt-1 text-sm text-gray-500">Add a new administrator account.</p>
        </div>
        <div class="border-t border-gray-200 px-4 py-5 sm:p-6">
            <form action="/admin/users/new" method="POST" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

                <div>
                    <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username *</label>
                    <div class="mt-2">
                        <input type="text" name="username" id="username" required autocomplete="username"
                            pattern="[a-zA-Z0-9_-]+"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 px-3"
                            placeholder="johndoe">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password *</label>
                    <div class="mt-2">
                        <input type="password" name="password" id="password" required autocomplete="new-password"
                            minlength="8"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 px-3"
                            placeholder="••••••••">
                    </div>
                    <p class="mt-1 text-sm text-gray-500">Minimum 8 characters</p>
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium leading-6 text-gray-900">Confirm
                        Password *</label>
                    <div class="mt-2">
                        <input type="password" name="confirm_password" id="confirm_password" required
                            autocomplete="new-password"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 px-3"
                            placeholder="••••••••">
                    </div>
                </div>

                <div class="flex items-center justify-end gap-x-4 pt-4 border-t border-gray-200">
                    <a href="/admin/users" class="text-sm font-semibold leading-6 text-gray-900">Cancel</a>
                    <button type="submit"
                        class="rounded-md bg-primary-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600">
                        Create User
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function (e) {
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirm_password').value;
        if (password !== confirm) {
            e.preventDefault();
            alert('Passwords do not match');
        }
    });
</script>
{{end}}
